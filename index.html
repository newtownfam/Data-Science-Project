		.parallax { 
    	/* The image used */
    	background-image: url("mountain.jpg");

    	/* Set a specific height */
    	height: 500px; 

    	/* Create the parallax scrolling effect */
    	background-attachment: fixed;
    	background-position: center;
    	background-repeat: no-repeat;
    	background-size: cover;
		}

	/* Border */
		.myborder {
			border: 5px solid white;
		}

	/* Move right */
        .moveRight {
            position: absolute;

		.picLinks {

		}

		.setWidth {

  		}

	/* Move down */
		.moveDown {
			position: absolute;
			top: 387px;
		}

	/* Link format */
		.formatLink {
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 1190px;
			height: 90px;
		}

	/* Divider shift */
		.shiftDivider {

			left: 140px;
		}

	/* Languages */
		.langShift {
			position: absolute;
			top: 30px;
			left: 195px;
		}

	/* projects tab */
		.projects {
			position: absolute;
			top: 50px;
			left: 457px;
			right: 0px;
			margin: auto;
			width: 740px;
			height: 50px;
			
		}

	/* Center for projects tab */
		.center {
			position: absolute;
			margin: auto;
			text-align: center;
			top: 8px;
			bottom: 0px;
			left: 0px;
			right: 0px;
		}

	/* makes links black */
		a {
			color: white;
		}
		a:hover {
			color: red;
		}

	/* Makes underlines red */
		u {
			color: red;
		}

	/* spaces words */
		.wordSpacing {
			word-spacing: 50px;
		}

		.overlay {
		  height: 100%;
		  width: 0;
		  position: fixed;
		  z-index: 1;
		  top: 0;
		  left: 0;
		  background-color: rgb(0,0,0);
		  background-color: rgba(0,0,0, 0.9);
		  overflow-x: hidden;
		  transition: 0.5s;
		}

		.overlay-content {
		  position: relative;
		  top: 25%;
		  width: 100%;
		  text-align: center;
		  margin-top: 30px;
		}

		/* text */
		.overlay a {
		  padding: 8px;
		  text-decoration: none;
		  font-size: 36px;
		  color: #818181;
		  display: block;
		  transition: 0.3s;
		}

		.overlay a:hover, .overlay a:focus {
		  color: #f1f1f1;
		}

		/* x to close */
		.overlay .closebtn {
		  position: absolute;
		  top: 20px;
		  right: 45px;
		  font-size: 60px;
		}

		@media screen and (max-height: 450px) {
		  .overlay a {font-size: 20px}
		  .overlay .closebtn {
		  font-size: 40px;
		  top: 15px;
		  right: 35px;
		  }
		}

		.spanColor {
			color: white;
			position: absolute;
			top: 20px;
			left: 20px;
		}

	</style>
